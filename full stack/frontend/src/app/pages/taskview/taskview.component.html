<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>
      <div class="list-menu">
        <div class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </div>
      </div>
      <button class="button is-primary has-text-white" routerLink='/new-list'>
        + Add List
      </button>
    </div>

    <div class=" task-list-container has-background-light">
      <div class="main-task-container">
        <h1 class="title has-text-primary">
          Tasks
        </h1>
        <div class="task" *ngFor="let task of tasks" (click)="onComplete(task)"
          [ngClass]="{'complete' : task.completed }">
          {{ task.title }}
        </div>
      </div>
      <div class="buttons add-task is-right">
        <button class="button circular-button is-primary has-text-white" routerLink="./new-task">+</button>
      </div>
    </div>
  </div>
</div>
